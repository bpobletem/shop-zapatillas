<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3e6ff9a951.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand pe-3 ms-4" href="#">
                <img src="assets/images/logo.png" alt="Bootstrap" width="56">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="text-align: right;">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="totalpedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="totalusuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editar.html">Editar productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fin Navbar -->

    <section>
        <div class="container">
            <h1>Editar Usuario</h1>
            <div class="row mt-4">
                <!-- Formulario de edición de usuario -->
                <div class="col-12 col-md-8">
                    <form action="totalusuarios.html" method="GET">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="Juan">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" value="Pérez">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" value="Calle 123">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" value="+1234567890">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="juanperez@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" value="1990-01-01">
                        </div>
                        <!-- Botón Listo -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark">Listo</button>
                        </div>
                        <!-- Botón Listo -->
                    </form>
                </div>
                <!-- Fin Formulario de edición de usuario -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container-fluid bg-body-secondary">
            <div class="container footer-container">
                <div class="footer-logos">
                    <a href="https://www.duoc.cl/" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
                    <a href="https://www.duoc.cl/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.duoc.cl/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
                <p class="footer-text">© 2024 Nikedas Chile</p>
            </div>
        </div>
    </footer>
    <!-- Fin Footer -->

    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
